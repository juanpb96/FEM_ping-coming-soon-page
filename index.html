<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="Ping logo">
  </header>

  <main>

    <h1>We are launching soon!</h1>
    <p>Subscribe and get notified</p>
    <form novalidate>
      <div class="form-input">
        <input type="email" name="email" id="email" placeholder="Your email address..."/>
        <p class="error"></p>
      </div>
      <button type="submit">Notify Me</button>
    </form>

    <img src="./images/illustration-dashboard.png" alt="Web page illustration with charts">

  </main>

  <footer>
    <div class="social-links">
      <!-- TODO: Search how to convert the icons to be accessible -->
      <div class="icon">
        <i class="facebook-f"></i>
      </div>
      <div class="icon">
        <i class="twitter"></i>
      </div>
      <div class="icon">
        <i class="instagram"></i>
      </div> 
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juan Bonilla</a>.
    </p>
  </footer>
</body>
</html>
